<div>
    <mat-form-field class="search-form">
        <input matInput placeholder="Search Album" 
        id="searchField" type="text" name="searchField" #searchField/>
    </mat-form-field>
    <button button="submit" (click)="onSearch(searchField.value)" mat-raised-button color="primary">Search</button>
    <br>
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
        <mat-card class="card-album collapse-able" *ngFor="let album of albums">
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <span fxFlex="80%">{{album.name}}</span>
            </mat-card-title>
            <img mat-card-image [src]="album.imageUrl">
        </mat-card>
    </div>
</div>
